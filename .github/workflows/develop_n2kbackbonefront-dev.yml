# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - n2kbackbonefront-dev

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install
        run: |
          npm install      

      - name: npm build
        run: |
          npm run build_dev
        env:
          CI: false          
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure WebApp Node20-fix
        uses: michealmueller/webapps-deploy@v3.0-node20
        id: deploy-to-webapp
        with:
          app-name: n2kbackbonefront-dev
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_602DDF7028A344D58C6FD13A93BF5845 }}
          package: .
          
  delete:
    runs-on: windows-latest
    needs: deploy

    steps:
      - name: Delete Old Artifacts
        id: artifact
        uses: geekyeggo/delete-artifact@v4
        with:
          name: node-app
